name: the_rosarium
description: "Visual media streaming app"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Adiciona flutter_launcher_icons para customizar o ícone
  flutter_launcher_icons: ^0.9.2

flutter:

  uses-material-design: true

  assets:
    - assets/images/blackrose_icon.jpg  # O caminho da sua imagem de ícone

# Configuração para gerar ícones personalizados
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/blackrose_icon.jpg"  # Caminho da imagem do ícone
